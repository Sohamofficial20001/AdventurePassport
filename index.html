
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAP Voyager Passport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39&family=Special+Elite&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        overflow-x: hidden;
      }
      .passport-font {
        font-family: 'Special Elite', cursive;
      }
      .barcode-font {
        font-family: 'Libre Barcode 39', cursive;
      }
      @keyframes stamp-slam {
        0% { transform: scale(3) rotate(15deg); opacity: 0; }
        70% { transform: scale(1) rotate(-5deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 0.85; }
      }
      .animate-stamp {
        animation: stamp-slam 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
